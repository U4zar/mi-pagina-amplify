<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Simple</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form onsubmit="return login();">
        <input type="text" id="user" placeholder="Usuario" required><br>
        <input type="password" id="pass" placeholder="Contraseña" required><br>
        <input type="submit" value="Entrar">
    </form>
    <p id="mensaje" style="color: red;"></p>

    <script>
        function login() {
            const usuario = document.getElementById('user').value;
            const clave = document.getElementById('pass').value;

            if (usuario === 'admin' && clave === '1234') {
                document.body.innerHTML = "<h1>Buebos, " + usuario + "</h1>";
            } else {
                document.getElementById('mensaje').innerText = "Credenciales incorrectas.";
            }
            return false; // Previene recarga del formulario
        }
    </script>
</body>
</html>
